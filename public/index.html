<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuesser Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    #streetview {
      height: 60%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #streetview img {
      max-width: 100%;
      max-height: 100%;
    }
    #map {
      height: 40%;
    }
    .controls {
      padding: 1rem;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    #score {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>GeoGuesser Clone</h1>
    </header>
    <main>
      <div id="streetview">
        <p>Loading street view...</p>
      </div>
      <div id="map"></div>
    </main>
    <div class="controls">
      <button id="guess-btn">Make Guess</button>
      <div id="score">Score: 0</div>
      <button id="next-btn" disabled>Next Round</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
  <script type="module" src="/client.js"></script>
</body>
</html>
